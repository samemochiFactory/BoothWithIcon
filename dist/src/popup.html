<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Booth With Icon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Chrome拡張のオプションページ用のスタイル */
        .settings-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>

<body class="p-3 container-fluid" style="width: 500px;">
    <div class="row">
        <div class="col-12">

            <h5 class="mb-3 text-center">Booth With Icon</h5>

            <!-- <div class="alert alert-warning p-2 mb-3" role="alert" style="font-size: 0.9em;">
        機能追加のご要望や不具合のご報告は<br>
        さめもち工房のDM等までお願いします。<br>
        <a href="http://discord.gg/gC4nbpqwSZ" target="_blank"><i class="fab fa-discord"></i>Discord</a><br>
        <a href="https://hrsm.booth.pm/" target="_blank"><i class="fas fa-store"></i>Booth</a><br>
        <a href="https://x.com/hrsmshop" target="_blank"><i class="fab fa-x-twitter"></i>X</a><br>
    </div> -->

            <!-- 設定UI（今は非表示） -->
            <div class="mb-3 settings-section">
                <!-- <label class="form-label">ファイル命名規則</label> -->
                <h4 class="mb-3 text-center">
                    <!-- <i class="fas fa-cog" style="color: #6c757d;"></i> -->
                    ファイル命名規則
                </h4>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="namingRuleShopProduct" value="ショップ名">
                        <label class="form-check-label" for="namingRuleShopProduct">ショップ名</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="namingRuleProductName" value="商品名">
                        <label class="form-check-label" for="namingRuleProductName">商品名</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="namingRuleFileName" value="ファイル名">
                        <label class="form-check-label" for="namingRuleFileName">ファイル名</label>
                    </div>
                </div>

                <!-- <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="includeIcon" checked>
            <label class="form-check-label" for="includeIcon">フォルダアイコンを含める</label>
        </div> -->
                <!-- <br> -->
                <div class="text-center">
                    <button class="btn btn-outline-success btn-large" id="applySettingsBtn">
                        <i class="bi bi-arrow-clockwise"></i>
                        適用(F5)
                    </button>
                </div>
            </div>

            <!-- ショップリンク貼り付け欄 -->
            <div class="mb-3">
                <label for="shopUrl" class="form-label">商品ページからローカルフォルダにアイコン設定</label>
                <input type="url" class="form-control" id="shopUrl" placeholder="https://booth.pm/items/xxxx">
            </div>

            <!-- フォルダ選択 -->
            <!-- <div class="mb-3">
        <label for="folderPicker" class="form-label">保存先フォルダの選択</label>
        <button class="btn btn-outline-secondary w-100" id="folderPicker">フォルダを選択</button>
        <div id="selectedFolderName" class="form-text mt-1 text-truncate"></div>
    </div> -->
            <!-- フォルダ表示 + 設定 -->
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <label class="form-label mb-0">保存先フォルダ</label>
                <a href="options.html" title="設定">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
            <div id="selectedFolderName" class="form-text text-truncate mb-3">（未選択）</div>

            <!-- 実行ボタン -->
            <div class="d-grid">
                <button class="btn btn-primary" id="fetchIconBtn" disabled>フォルダにアイコンを設定</button>
            </div>

            <!-- フッター -->
            <div class="text-center mb-3 p-2 border-top">
                <p class="text-muted">
                    機能追加のご要望や不具合報告

                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="http://discord.gg/gC4nbpqwSZ" title="Discord" target="_blank"
                        class="btn btn-outline-primary">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="https://hrsm.booth.pm/" title="Booth" target="_blank" class="btn btn-outline-danger">
                        <i class="fas fa-store"></i>
                    </a>
                    <a href="https://x.com/hrsmshop" title="X(Twitter)" target="_blank" class="btn btn-outline-info">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="https://github.com/samemochiFactory/BoothWithIcon" title="GitHub" target="_blank"
                        class="btn btn-outline-secondary">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script type="module" src="popup.js"></script>
    </div>
</body>

</html>
