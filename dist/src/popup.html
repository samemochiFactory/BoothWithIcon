    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Boothテーマカラー定義 */
        :root {
            --booth-theme-color: #fc4d50;
            --booth-theme-hover-color: #e04245;
            /* 少し暗くしたホバー色 */
            --booth-text-on-theme-color: #ffffff;
        }

        /* Chrome拡張のオプションページ用のスタイル */
        .settings-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #dee2e6;
        }

        /* チェックボックスのラベルが改行しないように少し詰める（必要に応じて） */
        .form-check-inline {
            margin-right: 0.4rem;
            /* デフォルトは1rem、少し詰める */
        }

        .credit {
            font-size: 0.6rem;
        }

        .form-check-inline:last-child {
            margin-right: 0;
        }

        .form-check-label {
            font-size: 0.7rem;
            /* ラベルのフォントサイズを少し小さくする */
        }

        /* ポップアップタイトル */
        .popup-title {
            color: var(--booth-theme-color);
            font-weight: bold;
        }

        /* Boothテーマカラーボタン */
        .btn-booth-primary {
            background-color: var(--booth-theme-color);
            border-color: var(--booth-theme-color);
            color: var(--booth-text-on-theme-color);
        }

        .btn-booth-primary:hover,
        .btn-booth-primary:focus {
            background-color: var(--booth-theme-hover-color);
            border-color: var(--booth-theme-hover-color);
            color: var(--booth-text-on-theme-color);
        }

        /* Boothテーマカラーアウトラインボタン */
        .btn-outline-booth-primary {
            color: var(--booth-theme-color);
            border-color: var(--booth-theme-color);
        }

        .btn-outline-booth-primary:hover,
        .btn-outline-booth-primary:focus {
            background-color: var(--booth-theme-color);
            color: var(--booth-text-on-theme-color);
            border-color: var(--booth-theme-color);
        }

        /* チェックボックスのテーマカラー適用 */
        .form-check-input:checked {
            background-color: var(--booth-theme-color);
            border-color: var(--booth-theme-color);
        }

        .form-check-input:focus {
            border-color: var(--booth-theme-hover-color);
            box-shadow: 0 0 0 0.25rem rgba(252, 77, 80, 0.25);
            /* #fc4d50 のRGBA */
        }
    </style>
</head>
