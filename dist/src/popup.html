<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Booth With Icon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!--CSS -->
    <link rel="stylesheet" href="popup_styles.css" type="text/css">
</head>

<body class="pt-3 px-3 pb-2 container-fluid" style="width: 320px;" id="popup-page">
    <div class="row">
        <div class="col-12">
            <!-- <div class="text-center mb-2">
                <a href="https://accounts.booth.pm/library" target="_blank"
                    class="btn btn-outline-booth-primary btn-sm">
                    <i class="bi bi-box-arrow-up-right"></i>
                    ライブラリへ移動 (Booth)
                </a>
                <a href="options.html" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-cog" style="color: #6c757d;"></i>
                </a>
            </div> -->
            <div class="position-relative d-flex justify-content-center mb-2">
                <a href="https://accounts.booth.pm/library" target="_blank"
                    class="btn btn-outline-booth-primary btn-sm">
                    <i class="bi bi-box-arrow-up-right"></i>
                    ライブラリへ移動
                </a>
                <a href="options.html" class="btn btn-sm btn-outline-secondary position-absolute" style="right: 0;">
                    <i class="fas fa-cog" style="color: #6c757d;"></i>
                </a>
            </div>
            <!-- 設定UI -->
            <div class="mb-2 settings-section">
                <h6 class="mb-1 text-center">
                    <i class="bi bi-textarea-t" style="color: #6c757d;"></i>
                    <b>ファイル命名規則</b>
                </h6>
                <div class="mb-1 d-flex justify-content-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="namingRuleShopProduct" value="ショップ名">
                        <label class="form-check-label" for="namingRuleShopProduct">ショップ名</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="namingRuleProductName" value="商品名">
                        <label class="form-check-label" for="namingRuleProductName">商品名</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="namingRuleFileName" value="ファイル名">
                        <label class="form-check-label" for="namingRuleFileName">ファイル名</label>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-booth-primary btn-sm" id="applySettingsBtn">
                        <i class="bi bi-arrow-clockwise"></i>
                        <b>適用(F5)</b>
                    </button>
                </div>
            </div>
        </div>
        <!-- フッター -->
        <div class="text-center mt-2 pt-2 px-2 pb-1 border-top">
            <a href="https://forms.gle/TG6DpK66gtiSVKMU6" title="Google Forms" target="_blank"
                class="text-muted btn btn-sm">
                <p class="text-muted small mb-0"><i class="bi bi-google"></i> 要望・不具合報告フォーム</p>
            </a>
            <div class="d-flex justify-content-center gap-2">
                <a href="http://discord.gg/gC4nbpqwSZ" title="Discord" target="_blank" class="btn btn-sm">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://hrsm.booth.pm/" title="Booth" target="_blank" class="btn btn-sm ">
                    <i class="fas fa-store"></i>
                </a>
                <a href="https://x.com/hrsmshop" title="X(Twitter)" target="_blank" class="btn btn-sm ">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://github.com/samemochiFactory/BoothWithIcon" title="GitHub" target="_blank"
                    class="btn btn-sm ">
                    <i class="bi bi-github"></i>
                </a>
            </div>
            <p class="text-muted credit mb-0">
                うぃずあいこん！ v2.0.0 &copy; 2025 さめもち工房
            </p>
        </div>
    </div>
    <!-- JS -->
    <script type="module" src="popup.js"></script>
    </div>
</body>

</html>
