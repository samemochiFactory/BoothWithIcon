<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>ローカルアセットへ適用</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        /* Chrome拡張のオプションページ用のスタイル */
        html,
        body {
            width: 100% !important;
            min-width: 600px !important;
            max-width: none !important;
            height: auto !important;
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
        }

        .container-fluid {
            width: 100% !important;
            max-width: 1000px !important;
            margin: 0 auto !important;
            padding: 20px !important;
        }

        .settings-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }

        .folder-display {
            background-color: #ffffff;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 15px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .folder-display.selected {
            border-color: #198754;
            background-color: #d1e7dd;
        }

        .btn-large {
            padding: 12px 24px;
            font-size: 1.1em;
            min-width: 200px;
        }

        .status-text {
            font-size: 1.1em;
            font-weight: 500;
        }

        /* 強制的にレイアウトを確保 */
        body * {
            box-sizing: border-box;
        }

        /* デバッグ用の境界線（本番では削除してください） */
        .debug-border {
            border: 2px solid red !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">

                <h2 class="mb-4 text-center">ローカルアセットへ適用</h2>
                <div class="mb-1">
                    <a href="popup.html" class="btn btn-outline-success text-center" title="戻る">
                        <i class="bi bi-arrow-left-square"></i>
                        戻る
                    </a>
                </div>

                <!-- フォルダ選択セクション -->
                <div class="settings-section">
                    <h4 class="mb-3">
                        <i class="fas fa-folder" style="color: #ffc107;"></i>
                        保存先フォルダの設定
                    </h4>
                    <p class="text-muted mb-4">
                        Boothの商品アイコンなどを保存するローカルフォルダを選択してください。
                    </p>

                    <div class="folder-display" id="folderDisplay">
                        <div>
                            <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                            <div id="folderResult" class="status-text">未選択</div>
                            <p class="text-muted mb-0 mt-2">下のボタンでフォルダを選択してください</p>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary btn-large" id="selectFolderBtn">
                            <i class="fas fa-folder-plus"></i>
                            フォルダを選択
                        </button>
                    </div>
                </div>

                <!-- URL入力・実行セクション -->
                <div class="settings-section">
                    <h4 class="mb-3">
                        <i class="fas fa-download" style="color: #17a2b8;"></i>
                        アイコン取得・設定
                    </h4>
                    <p class="text-muted mb-4">
                        商品ページのURLを入力してフォルダにアイコンを設定します。
                    </p>

                    <div class="mb-3">
                        <label for="shopUrl" class="form-label">商品ページURL</label>
                        <input type="url" class="form-control form-control-lg" id="shopUrl"
                            placeholder="https://booth.pm/items/xxxx">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-success btn-large" id="executeBtn" disabled>
                            <i class="fas fa-magic"></i>
                            フォルダにアイコンを設定
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <script type="module" src="options.js"></script>
</body>

</html>
